<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - MundialApp 2026</title>
    <link rel="stylesheet" href="../css/LoReg.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h1>¡Te damos la bienvenida!</h1>
            <h2>Estamos muy emocionados de verte de nuevo.</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
            <p class="auth-switch">¿No tienes cuenta? <a href="../html/registro.html">Regístrate aquí</a></p>
        </div>
    </div>
    <script src="../js/auth.js"></script>
</body>
</html>
